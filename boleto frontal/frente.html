<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <body>
    <div id="contain">

          <div class="num">

        <div id="main">

            CENTRO DE <br />
            ENTRETENIMIENTO
          </h1>
          <div id="input">
            <p class="texto">A NOMBRE DE:</p>
            <input type="text" name="nombre" placeholder=" " />
          </div>
          <section>
            <img
              src="Carpintex NOMBREpng.png"
              alt="CARPINTEX logo"
              class="brandName"
            />
            <p class="texto2">
              TE REGALA ESTE NUMERO PARA QUE TENGAS 2 OPORTUNIDADES DE GANAR
            </p>
            <div class="num">
              <img src="Taladro y C.png" alt="numero" class="boleto" />
              <p id="numTicket">000</p>
            </div>
          </section>
        </div>
      </div>
      <div id="izquierda">
        <p class="uno">ULTIMAS TRES CIFRAS DE:</p>
        <p class="dos">PREMIO MAYOR</p>
        <p class="uno">LOTERIA DEL:</p>
        <p class="dos" class="uno">META</p>
        <p class="uno">SORTEO DEL:</p>
        <p class="dos" class="uno">1 DE ENERO 2025</p>
      </div>
    </div>
